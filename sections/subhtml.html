<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>new page</title>
  <link rel="stylesheet" href="../style/base/base.css">
  <link rel="stylesheet" href="../style/base/page-elements.css">

  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../node_modules/zrender/dist/zrender.js"></script>
  <!-- <script type="text/javascript" src="../worker/demo.js"></script> -->
</head>
<body onselectstart="return false;">
  <div class="nav">
    <a href="javascript:window.history.back();" class="btn">上一页面</a>
  </div>
  
</body>
<script>
      const $ = require('jquery');
  $(document).ready(function (){
    const uuidv4 = require('uuid/v4');


    console.time("create");
    for(let i=0;i< 1000;i++){

      const id = uuidv4();
      const dom = document.createElement("div");
      dom.id = id;
      
      $("body").append(dom);

      for(let j=0;j<100;j++){
        const childid = uuidv4();
        const childdom = document.createElement("div");
        childdom.id = childid;
        dom.appendChild(childdom);
      }

    }

    console.timeEnd("create");
  });
  </script>
</html>
